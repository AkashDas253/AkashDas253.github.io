<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio CV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img id="profile-image" src="" alt="Profile Image">
        <h1 id="profile-name"></h1>
        <p id="profile-summary"></p>
        <p id="profile-links">
            <a id="profile-linkedin" href="" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a> |
            <a id="profile-github" href="" target="_blank"><i class="fab fa-github"></i> GitHub</a> |
            <a id="profile-email" href="mailto:"><i class="fas fa-envelope"></i> Email</a>
        </p>
    </header>

    <section id="education">
        <h2>Education</h2>
        <ul id="education-list"></ul>
    </section>
    
    <section id="certificates">
        <h2>Certificates</h2>
        <ul id="certificates-list"></ul>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <ul id="projects-list"></ul>
    </section>
    <section id="skills">
        <h2>Skills</h2>
        <div id="skills-list"></div>
    </section>
    
    <section id="hobbies">
        <h2>Hobbies</h2>
        <ul id="hobbies-list"></ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
