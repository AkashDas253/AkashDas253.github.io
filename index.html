<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="profile-section">
            <img id="profile-image" src="" alt="Profile Image">
            <div id="profile-info">
                <h1 id="profile-name"></h1>
                <p id="profile-summary"></p>
                <div id="profile-links">
                    <a id="profile-linkedin" href="" target="_blank"><img src="img/icons/linkedin-logo.png" alt="LinkedIn Icon"> LinkedIn</a>
                    <a id="profile-github" href="" target="_blank"><img src="img/icons/github-logo.png" alt="GitHub Icon"> GitHub</a>
                    <a id="profile-email" href="mailto:"><img src="img/icons/email-logo2.png" alt="Email Icon"> Email</a>
                </div>
            </div>
        </div>
    </header>

    <section id="education">
        <h2>Education</h2>
        <ul id="education-list"></ul>
    </section>
    
    <section id="certificates">
        <h2>Certificates</h2>
        <ul id="certificates-list"></ul>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div id="skills-list"></div>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <ul id="projects-list"></ul>
    </section>

    <section id="hobbies">
        <h2>Hobbies</h2>
        <ul id="hobbies-list"></ul>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
