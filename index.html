<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="profile-section">
            <img id="profile-image" src="" alt="Profile Image">
            <div id="profile-info">
                <h1 id="profile-name"></h1>
                <p id="profile-summary"></p>
                <div id="profile-links">
                    <a id="profile-linkedin" href="" target="_blank"><img src="img/icons/linkedin-logo.png" alt="LinkedIn Icon"> LinkedIn</a>
                    <a id="profile-github" href="" target="_blank"><img src="img/icons/github-logo.png" alt="GitHub Icon"> GitHub</a>
                    <a id="profile-email" href="mailto:"><img src="img/icons/email-logo2.png" alt="Email Icon"> Email</a>
                </div>
            </div>
        </div>
    </header>

    <section id="education">
        <input type="checkbox" id="toggle-education" class="toggle-input">
        <label for="toggle-education"><h2>Education</h2></label>
        <div class="foldable-content">
            <ul id="education-list"></ul>
        </div>
    </section>
    
    <section id="certificates">
        <input type="checkbox" id="toggle-certificates" class="toggle-input">
        <label for="toggle-certificates"><h2>Certificates</h2></label>
        <div class="foldable-content">
            <ul id="certificates-list"></ul>
        </div>
    </section>

    <section id="skills">
        <input type="checkbox" id="toggle-skills" class="toggle-input">
        <label for="toggle-skills"><h2>Skills</h2></label>
        <div class="foldable-content">
            <div id="skills-list"></div>
        </div>
    </section>
    
    <section id="projects">
        <input type="checkbox" id="toggle-projects" class="toggle-input">
        <label for="toggle-projects"><h2>Projects</h2></label>
        <div class="foldable-content">
            <ul id="projects-list"></ul>
        </div>
    </section>

    <section id="hobbies">
        <input type="checkbox" id="toggle-hobbies" class="toggle-input">
        <label for="toggle-hobbies"><h2>Hobbies</h2></label>
        <div class="foldable-content">
            <ul id="hobbies-list"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
